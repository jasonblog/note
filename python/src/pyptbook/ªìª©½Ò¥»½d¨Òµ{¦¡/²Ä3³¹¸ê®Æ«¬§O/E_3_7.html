<!DOCTYPE html>
<html>
<body>
<script>
var a=9;
var b=3;
document.write("a = 9; b = 3" + "</br>");
document.write("或 (or) 運算: a > 10 || b <5 = " + (a > 10 || b < 5)+ "</br>");
document.write("且 (and) 運算: a > 10 && b <5 = " + (a > 10 && b <5) + "</br>");
document.write("非 (not) 運算: !(a != b) = " + !(a != b) + "</br>");
document.write("互且 (xor) 運算: a > 10 ^ b <5 = " + (a > 10 ^ b < 5) + "</br>");
</script>
</body>
</html>
