<!DOCTYPE html>
<html>
<body>
<h3>while 配合continue與Break的9*9乘法表</h3>
<table border="1">
<script>
var i=1; var j=1;
while (i<=9) {
	document.write("<tr>");
	if (i==4) {
		i+=1;
		continue;
	}
	while (j<=9) {
		if (j == 7) {
			break;
		}
		document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
		j=j+1;
	}
	j=1;
	i=i+1;
	document.write("<tr>");
}
</script>
</table>
</body>
</html>
