<!DOCTYPE html>
<html>
<head>
<script>
function f(a,b,c) {
    a = 3;
    b.push(" Funny!");
    c.first = false;
}
</script>
</head>
<body>
<h3>參數傳遞方式</h3>
<script>
var x = 4;
var y = ["I like ", "JavaScript"];
var z = {sex: true};
f(x,y,z);
document.write(x + "</br>" + y + "</br>" + z.first); 
</script>
</body>
</html>
