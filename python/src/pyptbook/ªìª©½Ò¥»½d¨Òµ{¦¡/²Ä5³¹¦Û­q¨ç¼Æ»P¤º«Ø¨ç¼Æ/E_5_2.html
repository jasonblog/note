<!DOCTYPE html>
<html>
<head>
<script>
function callfunc(n){
	document.write("累加1到10 = " + sumnfunc(n) + "</br>");
	document.write("累乘1到10 = " + prodnfunc(n));
}
function sumnfunc(n){
	sumn=0;
	for (i = 1; i<=n; i++)
		sumn+=i;
	return sumn;
}
function prodnfunc(n){
	prodn=1;
	for (i = 1; i<=n; i++)
		prodn*=i;
	return prodn;
}
</script>
</head>
<body>
<h3>自訂函數呼叫自訂函數</h3>
<script>
var num = 10;
callfunc(num);
</script>
</body>
</html>
